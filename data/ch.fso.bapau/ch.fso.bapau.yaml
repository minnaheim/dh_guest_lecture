details:
  en: |-
    Indices: annual average 2015=100
    Changes: year-on-year change in %; seasonally adjusted: month-on-month (quarter-on-quarter) change in %.
    The provisional results are published 1 month and the final results 5 months after the end of each survey period.
    Please note that auxiliary variables have been used to calculate results between April 2005 and September 2009 with regard to petrol stations (473).
  de: |-
    Indizes: Jahresdurchschnitt 2015=100
    Veränderungen: zum Vorjahr in %; saisonbereinigt: zur Vorperiode in %.
    Die provisorischen Ergebnisse werden 1 Monat und die definitiven Ergebnisse 5 Monate nach Ende jeder Erhebungsperiode publiziert.
    Bezüglich der Tankstellen (473) wird darauf hingewiesen, dass die Resultate zwischen April 2005 und September 2009 mittels Hilfsvariabeln berechnet wurden.
  fr: |-
    Indices: moyenne annuelle 2015=100
    Variations: par rapport à l'année précédente; désaisonnalisées: par rapport à la période précédente.
    Les résultats provisoires sont publiés 1 mois après la fin de chaque période d'enquête et les résultats définitifs après 5 mois.
    En ce qui concerne le commerce de détail de carburants (473), nous signalons que les résultats entre avril 2005 et septembre 2009 ont été calculés à l'aide de variables auxiliaires.
  it: |-
    Indici: media annua 2015=100
    Variazioni: rispetto all'anno precedente in %; destagionalizzati: rispetto al periodo precedente in %
    I risultati provvisori sono pubblicati un mese dopo la fine del periodo di rilevazione, i risultati definitivi cinque mesi dopo.
    Per quel che riguarda il commercio al dettaglio di carburante (473), segnaliamo che i risultati compresi fra aprile 2005 e settembre 2009 sono stati calcolati utilizzando delle variabili ausiliarie.
