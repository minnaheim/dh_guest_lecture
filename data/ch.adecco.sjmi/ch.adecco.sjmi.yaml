details:
  en: ~
  de: |-
    Der Swiss Job Market Index (ASJMI) bildet die Entwicklung des Stellenangebots  −
                die Zahl der öffentlich ausgeschriebenen Stellen − in der Schweiz ab.
          Der Index setzt sich aus drei Teil-Indices zusammen, die über die Veränderung des Stellenangebots in der Presse, auf Unternehmens-Webseiten und auf Internet-Stellenportalen Aufschluss geben.
